<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Dashboard - Subscription Manager</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="light-mode">

    <div class="dashboard-container">
        <!-- Dashboard Header -->
        <header class="dashboard-header">
            <h1>Subscription Dashboard</h1>
            <!-- Enhanced Add Subscription Button -->
            <button class="add-btn" id="add-subscription-btn">
                <i class="fas fa-plus"></i> Add Subscription
            </button>
        </header>

        <!-- Subscription Overview Stats -->
        <div class="dashboard-stats">
            <h2>Subscription Overview</h2>
            <p>Total Active Subscriptions: <span id="total-subs">0</span></p>
            <p>Total Spending This Month: $<span id="total-amount">0</span></p>
            <div class="progress-bar">
                <div id="progress" style="width: 0%"></div>
            </div>
        </div>

        <!-- Upcoming Payment Alerts -->
        <div class="reminders">
            <h2>Upcoming Payments</h2>
            <ul id="reminders-list">
                <!-- Dynamic content will be populated here -->
            </ul>
        </div>

        <!-- Subscription Table -->
        <div class="subscription-table-container">
            <div class="filters">
                <select id="status-filter">
                    <option value="all">All Status</option>
                    <option value="active">Active</option>
                    <option value="expired">Expired</option>
                </select>
                <input type="text" id="search-service" placeholder="Search by Service Name">
            </div>
            <table class="subscription-table">
                <thead>
                    <tr>
                        <th>Service Name</th>
                        <th>Amount</th>
                        <th>Billing Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="subscription-list">
                    <!-- Dynamic subscriptions rows will be added here -->
                </tbody>
            </table>
        </div>

        <!-- Modal for Editing Subscription -->
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <h3>Edit Subscription</h3>
                <form id="edit-form">
                    <label for="service-name">Service Name</label>
                    <input type="text" id="service-name" required>
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" required>
                    <label for="billing-date">Billing Date</label>
                    <input type="date" id="billing-date" required>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>

        <!-- Modal for Adding New Subscription -->
        <div id="add-modal" class="modal">
            <div class="modal-content">
                <h3>Add Subscription</h3>
                <form id="add-form">
                    <label for="add-service-name">Service Name</label>
                    <input type="text" id="add-service-name" required>
                    <label for="add-amount">Amount</label>
                    <input type="number" id="add-amount" required>
                    <label for="add-billing-date">Billing Date</label>
                    <input type="date" id="add-billing-date" required>
                    <button type="submit">Add Subscription</button>
                </form>
            </div>
        </div>

    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
